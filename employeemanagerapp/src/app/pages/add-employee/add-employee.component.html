<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Add Employee</h3>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControls.name.errors }" />
            <div *ngIf="submitted && formControls.name.errors" class="invalid-feedback">
              <div *ngIf="formControls.name.errors.required">Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
            <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
              <div *ngIf="formControls.email.errors.required">Email is required</div>
              <div *ngIf="formControls.email.errors.email">Must be a valid email address!</div>
            </div>
          </div>

          <div class="form-group">
            <label>Job Title</label>
            <input type="text" formControlName="jobTitle" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControls.jobTitle.errors }" />
            <div *ngIf="submitted && formControls.jobTitle.errors" class="invalid-feedback">
              <div *ngIf="formControls.jobTitle.errors.required">Job title is required</div>
            </div>
          </div>


          <div class="form-group">
            <label>Phone</label>
            <input type="text" formControlName="phone" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControls.phone.errors }" />
            <div *ngIf="submitted && formControls.phone.errors" class="invalid-feedback">
              <div *ngIf="formControls.phone.errors.required">Phone is required</div>
              <div *ngIf="formControls.phone.errors.pattern">Phone must be between 10 and 13 digits.</div>
            </div>
          </div>

          <div class="form-group">
            <label>Image URL</label>
            <input type="text" formControlName="imageUrl" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && formControls.imageUrl.errors }" />
            <div *ngIf="submitted && formControls.imageUrl.errors" class="invalid-feedback">
              <div *ngIf="formControls.imageUrl.errors.required">Image URL is required</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Add Employee</button>
            <button class="btn btn-primary leftmargin" (click)="goToHomepage()">Go to Homepage</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
